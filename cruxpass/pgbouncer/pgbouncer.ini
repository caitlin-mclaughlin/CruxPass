[databases]
postgres = host=postgres port=5432 dbname=cruxpass user=postgres password=password
cruxpass = host=postgres port=5432 dbname=cruxpass user=postgres password=password

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = trust
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = session
ignore_startup_parameters = extra_float_digits
max_client_conn = 1000
default_pool_size = 100
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
