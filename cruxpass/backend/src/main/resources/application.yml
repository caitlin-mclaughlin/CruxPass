# application.yml
spring:
  datasource:
    url: jdbc:postgresql://pgbouncer:6432/cruxpass?preferQueryMode=simple
    username: postgres
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 5000
      pool-name: CruxHikariPool
      data-source-properties:
        sendExtraFloatDigits: false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        boot:
          allow_jdbc_metadata_access: false
        temp:
          use_jdbc_metadata_defaults: false

  jackson:
    serialization:
      "[INDENT_OUTPUT]": true
      
  logging:
    level:
      root: DEBUG
      "[org.hibernate.SQL]": INFO
      "[org.hibernate.type.descriptor.sql]": TRACE
jwt:
  secret: ${JWT_SECRET}


